<template name="modal">
  <div class="modal {{class}}" {{others}}>
    {{#if background}}
      <div class="modal-background"></div>
    {{/if}}
    {{> Template.contentBlock}}
  </div>
</template>

<template name="modalCard">
  <div class="modal-card {{class}}" {{others}}>
    {{> Template.contentBlock}}
  </div>
</template>

<template name="modalCardHead">
  <header class="modal-card-head {{class}}" {{others}}>
    {{#if content}}
      <p class="modal-card-title">{{content}}</p>
    {{/if}}
    {{> Template.contentBlock}}
    {{#if delete}}
      <button class="delete" aria-label="close"></button>
    {{/if}}
  </header>
</template>

<template name="modalCardBody">
  <section class="modal-card-body {{class}}" {{others}}>
    {{> Template.contentBlock}}
  </section>
</template>

<template name="modalCardFoot">
  <footer class="modal-card-foot {{class}}" {{others}}>
    {{> Template.contentBlock}}
  </footer>
</template>

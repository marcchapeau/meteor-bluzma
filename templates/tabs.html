<template name="bluzmaTabs">
  <div class="tabs {{centered}} {{right}} {{size}} {{fullwidth}} {{toggle}} {{boxed}} {{toggleRounded}} {{class}}" {{others}}>
    <ul>
      {{> Template.contentBlock}}
    </ul>
  </div>
</template>

<template name="bluzmaTab">
  <li class=" {{active}} {{class}}" {{others}}>
    {{#if href}}
      <a href="{{href}}">{{label}}</a>
    {{else}}
      {{> Template.contentBlock}}
    {{/if}}
  </li>
</template>

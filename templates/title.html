<template name="bluzmaTitle">
  <h1 class="title {{size}} {{spaced}} {{class}}" {{others}}>
    {{content}}
    {{> Template.contentBlock}}
  </h1>
</template>

<template name="bluzmaSubtitle">
  <h1 class="subtitle {{size}} {{spaced}} {{class}}" {{others}}>
    {{content}}
    {{> Template.contentBlock}}
  </h1>
</template>

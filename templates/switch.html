<template name="switch">
  <div class="field {{class}}" {{others}}>
    <input class="switch {{color}} {{outlined}} {{rounded}} {{rtl}} {{size}} {{thin}}" id="{{id}}" type="checkbox" name="{{name}}" checked="{{checked}}" disabled="{{disabled}}">
    <label for="{{id}}" style="{{#unless label}}right: -8px;{{/unless}}">{{label}}</label>
  </div>
</template>

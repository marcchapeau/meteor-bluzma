<template name="bluzmaImage">
  <figure class="image {{class}}" {{others}}>
    {{#if src}}
      {{> bluzmaImg class="{{rounded}}" src="{{src}}"}}
    {{/if}}
    {{> Template.contentBlock}}
  </figure>
</template>

<template name="bluzmaImg">
  <img class="{{rounded}} {{class}}" {{others}}>
</template>

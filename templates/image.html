<template name="image">
  <figure class="image {{size}} {{class}}" {{others}}>
    {{#if src}}
      {{> bluzmaImg class="{{rounded}}" src="{{src}}"}}
    {{/if}}
    {{> Template.contentBlock}}
  </figure>
</template>

<template name="img">
  <img class="{{rounded}} {{class}}" {{others}}>
</template>
